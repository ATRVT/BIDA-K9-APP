
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIDA - Biodetección</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Raleway', 'sans-serif'], // Default for text
              numeric: ['Ubuntu', 'sans-serif'], // Specific for numbers
            },
            colors: {
              bida: {
                base: '#f3f5f2',    // Off-white background
                orange: '#f9953c',  // Primary Orange
                pink: '#f878a3',    // Accent Pink
                sky: '#108bf7',     // Accent Blue
                navy: '#024580',    // Text/Secondary Dark Blue
                green: '#30e674',   // Success Green
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f3f5f2;
      }

      /* Ocultar flechas (spin buttons) en inputs numéricos */
      /* Chrome, Safari, Edge, Opera */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>

  }
}
</script>
